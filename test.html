<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Connect with Jobs</title>
    <style>
        body {
            background-color: #f5f5f5; /* Lighter background */
            font-weight: 300; /* Thinner font weight */
        }
        
        .form-container {
            background-color: #fff; /* White background for contrast */
            text-align: center; /* Center form elements */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Softer shadow */
        }
        
        label {
            font-weight: 400; /* Slightly bolder labels */
        }
        
        input, select, textarea {
            background-color: #f0f0f0; /* Lighter input background */
            border: 1px solid #ccc; /* Lighter border */
            border-radius: 5px; /* More rounded corners */
        }
        
        button {
            background-color: #0095ff; /* Brighter blue for button */
            border-radius: 8px; /* More rounded button */
        }
        
        button:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Hover effect */
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Connect with Jobs</h2>
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="jobRole">Job Role:</label>
                <input type="text" id="jobRole" name="jobRole" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills & Qualifications:</label>
                <textarea id="skills" name="skills" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Experience:</label>
                <input type="number" id="experience" name="experience" required>
            </div>
            <div class="form-group">
                <label for="expectingWage">Expecting Wage:</label>
                <input type="number" id="expectingWage" name="expectingWage" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="academicStatus">Academic Status:</label>
                <select id="academicStatus" name="academicStatus">
                    <option value="below7th">Below 7th</option>
                    <option value="10th">10th</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="graduate">Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No:</label>
                <input type="text" id="contactNo" name="contactNo" required>
            </div>
            <div class="form-group">
                <label for="contactNo2">Contact Number 2 (optional):</label>
                <input type="text" id="contactNo2" name="contactNo2">
            </div>
            <div class="form-group">
                <label for="mailAddress">Mail Address:</label>
                <input type="email" id="mailAddress" name="mailAddress" required>
            </div>
            <div class="form-group">
                <button type="submit">Apply for Job</button>
            </div>
        </form>
    </div>
</body>
</html>
